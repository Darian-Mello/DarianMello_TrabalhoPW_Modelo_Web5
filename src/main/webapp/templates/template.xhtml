<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title><ui:insert name="titulo"></ui:insert></title>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <h:outputScript library="js" name="scripts.js"/>
    </h:head>
    <h:body>
        <h:form id="formMenu" prependId="false">
            <p:megaMenu>
                <p:menuitem value="Inicio" url="#{facesContext.externalContext.requestContextPath}/index.xhtml" icon="pi pi-home"/>
                <p:submenu label="Cadastros">
                    <p:column>
                        <p:submenu label="Básicos">
                            <p:menuitem action="#{controleAeroporto.listar()}" value="Aeroportos" ajax="false"/>
                            <p:menuitem action="#{controleCidade.listar()}" value="Cidades" ajax="false"/>
                            <p:menuitem action="#{controleClasse.listar()}" value="Classes" ajax="false"/>
                            <p:menuitem action="#{controlePessoa.listar()}" value="Pessoas" ajax="false"/>
                        </p:submenu>
                    </p:column>
                    <p:column>
                        <p:submenu label="Voos">
                            <p:menuitem action="#{controleVoo.listar()}" value="Voos" ajax="false"/>
                            <p:menuitem action="#{controleVooAgendado.listar()}" value="Voos Agendados" ajax="false"/>
                            <p:menuitem action="#{controlePassagem.listar()}" value="Passagens" ajax="false"/>
                        </p:submenu>
                    </p:column>
                </p:submenu>
                <p:submenu label="Relatórios">
                    <p:column>
                        <p:submenu label="Básicos">
                            <p:menuitem action="#{controleCidade.imprimeCidades()}" icon="pi pi-print" value="Cidades" ajax="false" target="_blank"/>
                        </p:submenu>
                    </p:column>
                </p:submenu>
            </p:megaMenu>
        </h:form>
        <ui:insert name="conteudo">
            
        </ui:insert>
        <ui:include src="ajaxstatus.xhtml"/>
    </h:body>
</html>
